<html lang="en">
	<head>
		<title>RPICDB Dashboard</title>
		<meta charset="utf-8"/>
		<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
		
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
		<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
		<noscript><link rel="stylesheet" href="{{ url_for('static', filename='css/noscript.css')}}" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Page Wrapper -->
			<div id="page-wrapper">
				<header id="header">
					<h1><a href="{{ url_for('home') }}">RPICDB Dashboard</a></h1>
					<nav>
						<a href="{{ url_for('support') }}">Help</a>
						{% if logged %}
							<a href="{{ url_for('logout') }}">Logout</a>
						{% else %}
							<a href="{{ url_for('login') }}">Login</a>
						{% endif %}
					</nav>
				</header>
				<section id="wrapper">
					<div class="wrapper">
						<div class="inner">
							<h1>RPICDB Dashboard</h1>
							{% if logged %}
							{% block content %}
							{% endblock %}
							{% else %}
								Welcome to the RPICDB Dashboard! Click <a href="{{ url_for('login') }}">here</a> to login and change your bot's settings!
							{% endif %}
						</div>
					</div>
				</section>
			</div>

		<!-- Scripts -->
		<script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
		<script src="{{ url_for('static',filename='js/jquery.scrollex.min.js')}}"></script>
		<script src="{{ url_for('static',filename='js/browser.min.js')}}"></script>
		<script src="{{ url_for('static',filename='js/breakpoints.min.js') }}"></script>
		<script src="{{ url_for('static', filename='js/util.js')}}"></script>
		<script src="{{ url_for('static', filename='js/main.js')}}"></script>
	</body>
</html>
